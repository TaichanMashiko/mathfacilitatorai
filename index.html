<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MathFacilitator AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>
    <script>
      // Vercel等のブラウザ環境で process is not defined エラーが出るのを防ぐためのポリフィル
      // ここで API_KEY を設定することも可能ですが、公開リポジトリの場合は推奨されません。
      window.process = window.process || { env: { API_KEY: '' } };
    </script>
    <style>
      body {
        font-family: 'Noto Sans JP', sans-serif;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-900 h-screen overflow-hidden">
    <div id="root" class="h-full"></div>
    <script>
      // Fallback error handler to debug white screen issues
      window.addEventListener('error', function(event) {
        if (document.getElementById('root').innerHTML.trim() === '') {
          console.error('Global Error:', event.error);
          document.body.innerHTML = '<div style="padding:20px; color:red;"><h1>Application Error</h1><p>アプリの読み込み中にエラーが発生しました。</p><pre>' + event.error + '</pre></div>';
        }
      });
    </script>
  </body>
</html>
